<html>
    <body>
        <h1>New Free tier Customer</h1>
        <form method="POST" action="/upload_premium_tier">

            <h2>Customer Information</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <h2>Premium Tier Information</h2>

            <label for="premium_compute_time_in_hours">Premium compute time in hours:</label>
            <input type="number" id="premium_compute_time_in_hours" name="premium_compute_time_in_hours" required>

            <label for="start_date">Start date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
