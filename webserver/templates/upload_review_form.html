<html>
    <body>
        <h1>Upload Dataset Review</h1>
        <form method="POST" action="/upload_dataset_review">
            <label for="review_id">Review ID:</label>
            <input type="number" id="review_id" name="review_id" required>

            <label for="date_written">Date Written:</label>
            <input type="date" id="date_written" name="date_written" required>

            <label for="written_review">Written Review:</label>
            <textarea id="written_review" name="written_review" required></textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="dataset_id">Dataset ID:</label>
            <input type="number" id="dataset_id" name="dataset_id" required>

            <button type="submit">Upload Review</button>
        </form>
    </body>
</html>
